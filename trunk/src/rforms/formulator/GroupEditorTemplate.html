<div class="groupEditor">
  <div class="row"><label for="${id}_id">Id:</label><div id="${id}_id" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="_idDijit"></div></div>
  <div class="row"><label for="${id}_property">Property:</label><div id="${id}_property" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="_propDijit"></div></div>
  <div class="row"><label for="${id}_label">Label:</label><div id="${id}_label" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="_labelDijit"></div></div>
  <div class="row">
    <div class="cardinality">
      <div><label for="${id}_min">Min:</label><div id="${id}_min" data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="_minDijit"></div></div>
      <div><label for="${id}_pref">Pref:</label><div id="${id}_pref" data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="_prefDijit"></div></div>
      <div><label for="${id}_max">Max:</label><div id="${id}_max" data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="_maxDijit"></div></div>
    </div>
  </div>
  <div class="row"><label for="${id}_desc">Description:</label><div id="${id}_desc" data-dojo-type="dijit/form/Textarea" data-dojo-attach-point="_descDijit"></div></div>
</div>
