<div class="storeManager">
  <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="_bcDijit" style="height: 100%">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'center'">
      <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center',splitter:'true'">
	<div data-dojo-type="dijit/layout/BorderContainer" title="RForms-template editor">
	  <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left',splitter:'true'" style="width: 40%">
	    <div data-dojo-attach-point="_dijitItemTreeNode" style="height: 100%;overflow-y: auto"></div>
	  </div>
	  <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
	    <div data-dojo-attach-point="_editorNode"></div>
	  </div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" title="RForms-template source">
	  <textarea data-dojo-attach-point="_contentsNode" style="width: 100%; height: 100%"></textarea>
	</div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left',splitter:'true'" style="width: 30%;">
	<div data-dojo-attach-point="_listNode" style="height: 100%;overflow-y: auto" class="itemList"></div>
      </div>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom',splitter:'true'" style="height: 40%;">
      <div data-dojo-attach-point="_previewNode" style="height:100%;overflow-y:auto;"></div>	
    </div>
  </div>
</div>
