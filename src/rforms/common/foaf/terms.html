<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body class="tundra">
    <script>
    var dojoConfig = {
	async:true,
	packages: [
	    { name: "rforms", location: "../../../src/rforms" },
	    { name: "rdfjson", location: "../../../src/rdfjson" }]
    };
    </script>
    <script src="../../../../lib/dojo/dojo/dojo.js.uncompressed.js"></script>
    <style>
      @import "../../../../lib/dojo/dijit/themes/tundra/tundra.css";
      @import "../../view/resources/rforms.css";
      html, body {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
      }
    </style>
    <script type="text/javascript">
	  require(['rforms/template/ItemStore',
	           'rforms/formulator/StoreManager',
		   'dojo/domReady!'], 
		   function(ItemStore, StoreManager) {
			var xhrArgs = {
				url: "terms.json",
				handleAs: "json-comment-optional"
			};
			var req = dojo.xhrGet(xhrArgs);
			req.addCallback(function(source) {
			    var itemStore = new ItemStore();
			    itemStore.createTemplate(source)
			    var storeManager = new StoreManager({itemStore: itemStore}, "_node");
			    storeManager.startup();
			});
		   });
    </script>
    <div id="_node"></div>
  </body>
</html>
